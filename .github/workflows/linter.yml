name: Lint Code Base
on:
  push:
      branches-ignore: [master, main]
  pull_request:
      branches: [master, main]    
jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Code
          uses: actions/checkout@v3
        - name: Super-Linter
          uses: github/super-linter@v4.9.7        
